# Executa o pipeline em todo commit na branch main
trigger:
- main

# Usa o agent pool self hosted e força um agente específico
pool:
  name: agentPoolPucMinas
  demands:
    - Agent.Name -equals mac-agent-pucminas-01

# Variáveis globais do pipeline
variables:
  # Regiões candidatas em ordem de prioridade
  candidateLocations: 'brazilsouth eastus2 eastus southcentralus westus2 westus3 centralus'

  # SKUs candidatas para tentar alocação de VM
  vmSkuFallbacks: 'Standard_B1s Standard_B1ms Standard_B2s Standard_B2ms Standard_D2s_v3 Standard_D2as_v5 Standard_DS1_v2'

  # Nome da VM a ser criado pelo ARM
  vmName: 'vm-iac-web-iis'

  # Script PowerShell hospedado no GitHub para executar na VM via Custom Script Extension
  scriptUrl: 'https://raw.githubusercontent.com/lmlpuc/lmlarm003/refs/heads/main/src/scripts/site.ps1'

stages:
# =========================
# STAGE 1, Infraestrutura
# =========================
- stage: DeployInfra
  displayName: 'Provisionar Infraestrutura'
  jobs:
  - job: Deploy
    displayName: 'Criar RG e recursos ARM'
    steps:

    # ---------------------------------------------------------
    # Step 1: Seleciona região e SKU com validação real do ARM
    # Publica variáveis como OUTPUT para serem consumidas no próximo stage
    # ---------------------------------------------------------
    - task: AzureCLI@2
      name: pickRegionSku   # Nome do step, necessário para referenciar outputs no próximo stage
      displayName: 'Selecionar região e SKU com validação real do ARM'
      inputs:
        azureSubscription: 'ar01com'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          set -e

          echo "Regiões candidatas: $(candidateLocations)"
          echo "SKUs candidatas: $(vmSkuFallbacks)"

          templateFile="arm-templates/vm-iis-template.json"
          paramsFile="arm-templates/vm-iis-parameters.json"

          chosenLoc=""
          chosenSku=""
          chosenRg=""

          validLocations=$(az account list-locations --query "[].name" -o tsv)

          is_valid_location () {
            echo "$validLocations" | tr '\t' '\n' | grep -qx "$1"
          }

          for loc in $(candidateLocations); do
            if ! is_valid_location "$loc"; then
              echo "Região inválida para esta assinatura: $loc, pulando."
              continue
            fi

            rg="rg-iac-web-iis-$loc"
            echo "Testando região: $loc, RG: $rg"

            if az group show --name "$rg" >/dev/null 2>&1; then
              rgLoc=$(az group show --name "$rg" --query location -o tsv)
              echo "RG já existe em: $rgLoc"
              if [ "$rgLoc" != "$loc" ]; then
                echo "RG $rg existe em $rgLoc, região testada é $loc, pulando."
                continue
              fi
            else
              set +e
              az group create --name "$rg" --location "$loc" >/dev/null 2>&1
              rc=$?
              set -e
              if [ $rc -ne 0 ]; then
                echo "Falha ao criar RG em $loc, pulando."
                continue
              fi
            fi

            for sku in $(vmSkuFallbacks); do
              echo "Validando template em $loc com SKU $sku"

              set +e
              az deployment group validate \
                --resource-group "$rg" \
                --template-file "$templateFile" \
                --parameters "@$paramsFile" \
                --parameters vmSku="$sku" vmName="$(vmName)" location="$loc" \
                1>/dev/null 2>/dev/null
              rc=$?
              set -e

              if [ $rc -eq 0 ]; then
                chosenLoc="$loc"
                chosenSku="$sku"
                chosenRg="$rg"
                echo "Validação OK, escolhidos: location=$chosenLoc, sku=$chosenSku, rg=$chosenRg"
                break
              fi
            done

            if [ -n "$chosenLoc" ]; then
              break
            fi
          done

          if [ -z "$chosenLoc" ] || [ -z "$chosenSku" ] || [ -z "$chosenRg" ]; then
            echo "Nenhuma combinação válida de região e SKU foi encontrada."
            exit 1
          fi

          # OUTPUT variables: ficam disponíveis em outros stages via stageDependencies
          echo "##vso[task.setvariable variable=locationChosen;isOutput=true]$chosenLoc"
          echo "##vso[task.setvariable variable=vmSkuChosen;isOutput=true]$chosenSku"
          echo "##vso[task.setvariable variable=resourceGroupNameChosen;isOutput=true]$chosenRg"

    # ---------------------------------------------------------
    # Step 2: Executa o deploy do ARM Template no RG e região escolhidos
    # Aqui ainda estamos no mesmo job, então conseguimos ler via $(pickRegionSku.xxx)
    # ---------------------------------------------------------
    - task: AzureResourceManagerTemplateDeployment@3
      displayName: 'Deploy ARM Template'
      inputs:
        deploymentScope: 'Resource Group'
        azureResourceManagerConnection: 'ar01com'
        action: 'Create Or Update Resource Group'
        resourceGroupName: '$(pickRegionSku.resourceGroupNameChosen)'
        location: '$(pickRegionSku.locationChosen)'
        templateLocation: 'Linked artifact'
        csmFile: 'arm-templates/vm-iis-template.json'
        csmParametersFile: 'arm-templates/vm-iis-parameters.json'
        overrideParameters: >
          -vmSku "$(pickRegionSku.vmSkuChosen)"
          -vmName "$(vmName)"
          -location "$(pickRegionSku.locationChosen)"
        deploymentMode: 'Incremental'
        deploymentName: 'vm-iis-deployment'

# =========================
# STAGE 2, Configuração IIS
# =========================
- stage: ConfigureWebsite
  displayName: 'Publicar site no IIS'
  dependsOn: DeployInfra
  condition: succeeded()

  # Variáveis deste stage puxadas do output do stage anterior
  variables:
    locationChosen: $[ stageDependencies.DeployInfra.Deploy.outputs['pickRegionSku.locationChosen'] ]
    vmSkuChosen: $[ stageDependencies.DeployInfra.Deploy.outputs['pickRegionSku.vmSkuChosen'] ]
    resourceGroupNameChosen: $[ stageDependencies.DeployInfra.Deploy.outputs['pickRegionSku.resourceGroupNameChosen'] ]

  jobs:
  - job: PublishHTML
    displayName: 'Executar CustomScriptExtension para copiar index.html'
    steps:

    # ---------------------------------------------------------
    # Executa a extensão na VM usando o RG escolhido no stage anterior
    # ---------------------------------------------------------
    - task: AzureCLI@2
      displayName: 'Executar CustomScriptExtension'
      inputs:
        azureSubscription: 'ar01com'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          set -e

          echo "RG escolhido: $(resourceGroupNameChosen)"
          echo "VM: $(vmName)"
          echo "Script URL: $(scriptUrl)"

          cat <<EOF > customScriptSettings.json
          {
            "fileUris": [
              "$(scriptUrl)"
            ],
            "commandToExecute": "powershell -ExecutionPolicy Bypass -File site.ps1"
          }
          EOF

          az vm extension set \
            --resource-group "$(resourceGroupNameChosen)" \
            --vm-name "$(vmName)" \
            --name CustomScriptExtension \
            --publisher Microsoft.Compute \
            --settings customScriptSettings.json